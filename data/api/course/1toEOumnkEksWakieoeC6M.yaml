:short_description: Lernen Sie, wie Sie Anwendungen mit Contentful bauen können.
:description: "Diese Beispielanwendung hilft Ihnen, Ihre eigene Anwendung mittels
  Contentful zu bauen. Sie enthält Module, die Ihnen verschiedene Grundkonzepte näher
  bringen, Content-Modellierung erklärt und sie erläutert, wie Ihre eigene Anwendung
  Inhalt von Contentful verarbeitet. Der Inhalt wird von den APIs von Contentful unter
  zuhilfenahme von Contentful SDKs zurverfügung gestellt. \n\nDie Benutzeroberfläche
  dieses Beispieles wird nur von dem Beispiel selbst benutzt und bediehnt sich _keines_
  Templates. Dies ist Absicht, da es sich bei Contentful um ein `Headless CMS` handelt.
  Was dies bedeuted, wird später nocheinmal verdeutlicht.   \n\nFolgende Themen werden
  von diesem Kurs abgehandelt:\n\n- **Die APIs von Contentful**: Komponenten von Contentful.\n-
  **Content-Modellierung**: Das Content-Modell der Anwendung.\n- **Integration mit
  Contentful**: Wie wurde diese Anwendung mit Contentful verbunden?"
