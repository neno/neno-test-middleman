    :title: Content model > copy
    :copy: "Unter _Content-Modellierung_ versteht man die Art und Weise Inhalt zu
      strukturieren. Hier in Contentful, passiert dies durch _Content Types_. Ein
      Content Type kann man sich als Schema gleichen Inhalts vorstellen: Für jeden
      Content Type spezifiziert man dessen Eigenschaften, hier _Fields_ genannt. Diese
      _Fields_ repäsentieren ein Aspekt eines Content Types. \n\nSie können Content
      Types auch sich gegenseitig referenzieren lassen.\n\n## Der Content Type dieser
      Lektion\n\nDen Text den Sie hier lesen, wurde in Contentful gespeichert. Sein
      Content Type sieht wie folgt aus:\n\n- Lesson: wird benutzt um Inhalt zu grupieren
      und neu anzuordnen.\n- Lesson > Copy: Ein Block von Markdown-Text \n- Lesson
      > Code: Ein Block von Quellcode\n- Lesson > Image: Ein Bild\n\n![content-model-lesson](//images.contentful.com/qz0n5cdakyl9/1nXjR47jxOagUcc8iU6wUQ/54f18a32ed182a6fcb4f49f3ae242067/content-model-lesson.svg)\n\nUm
      eine _Lektion_ zu modellieren, wählten wir auch hier wieder die modulare Sichtweise:
      Wir gaben dem Content Type _Lesson_ verschiedene Referenzen auf andere Content
      Types.\n\nDiese Herangehensweise ist für Autoren vorteilhaft, da sie Teile des
      Inhaltes so leicht neuanordnen können. Gleichzeitig können Entwickler die Kontrolle
      behalten, wie einzelne Teile an Inhalt dargestellt werden.\n\n\n## Das Content-Modell
      dieser Anwendung\n\nDas folgende Diagramm zeigt das gesamte Content-Modell dieser
      Anwendung:\n\nIn detail:\n\n- Der _Layout_ Content Type referenziert den _Highlighted
      course_ Content Type.\n- Der _Highlighted course_ Content Type referenziert
      den _Course_ content type.\n- Der _Course_ Content Type referenziert den _Lesson_
      Content Type.\n\nMit diesem Wissen, können Sie nun die Hierarchie der Besipielanwendung
      erkunden. Dannach, erkunden Sie die Hierarchie der Content Types in der Contentful
      Webanwendung. Sobald Sie dies getan haben, wird Ihr Verständniss für die Interaktion
      zwischen Content-Modell und dessen Repräsentation innerhalb der Beispielanwendung
      sich verbessern."
